<form [formGroup]="form" class="w-1/3 p-10 mx-auto rounded-md shadow" (ngSubmit)="onSubmit()">
  <h5 class="py-8 text-xl font-semibold">{{ isEdit ? 'Edit student' : 'Add student' }}</h5>
  <div>

    <input formControlName="name" type="text"  id="" class="w-full p-2 px-4 my-3 border rounded-md" placeholder="Name">
    @if(form.controls['name'].errors && form.controls[''].touched) {
      <span class="text-red-400">
        Name is required
      </span>
    }
  </div>
    <input formControlName="address" type="text"  id="" class="w-full p-2 px-4 my-3 border rounded-md" placeholder="Address">
  <input formControlName="phoneNumber" type="text"  id="" class="w-full p-2 px-4 my-3 border rounded-md " placeholder="Phone Number">
  <div>
    <input formControlName="email" type="email"  id="" class="w-full p-2 px-4 my-3 border rounded-md " placeholder="Email">
    @if(form.controls['email'].errors && form.controls['email'].touched) {
      <span class="text-red-400">
        Email is required
      </span>
    }
  </div>
  <button class="px-4 py-2 text-white bg-blue-500 rounded-md shadow-md">{{ isEdit ? 'Edit student' : 'Add student' }}</button>
  <a [routerLink]="'/students'" class="px-4 py-2 ml-4 text-blue-300 rounded-md shadow-md">Cancel</a>

  {{form.value  | json}}
</form>
